<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="style 6.css">
</head>
<body>

  <h1>JavaScript Playground ðŸŽ‰</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me</button>
  <div id="hoverDiv">Hover Over Me</div>
  <input type="text" id="textInput" placeholder="Type here..." />

  <!-- Image Gallery -->
  <div>
    <img id="galleryImage" src= "https://picsum.photos/id/1025/150/150" alt="Gallery" />
    <button id="nextImageBtn">Next Image</button>
  </div>

  <!-- Accordion -->
  <button id="accordionBtn">Show/Hide Info</button>
  <div id="accordionContent">This is some hidden content!</div>

  <!-- Form -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <p id="formMessage"></p>
  </form>

  <script src="script 6.js"></script>
</body>
</html>
